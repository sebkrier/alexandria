{#
  Single Color Item Partial - for HTMX swap after update

  Expected context:
    - color: dict with id, name, hex_value
#}

<div
    id="color-{{ color.id }}"
    class="flex items-center gap-3 p-3 bg-dark-bg rounded-lg border border-dark-border"
>
    <div
        class="w-4 h-4 rounded-full flex-shrink-0"
        style="background-color: {{ color.hex_value }};"
    ></div>
    <input
        type="text"
        value="{{ color.name }}"
        hx-patch="/app/settings/colors/{{ color.id }}"
        hx-trigger="blur changed, keyup[key=='Enter']"
        hx-target="#color-{{ color.id }}"
        hx-swap="outerHTML"
        hx-include="this"
        name="name"
        class="flex-1 bg-transparent text-dark-text border-none outline-none focus:ring-1 focus:ring-article-blue rounded px-1 text-sm"
    >
</div>
