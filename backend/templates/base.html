<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alexandria{% endblock %}</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f0f0f',
                            surface: '#1a1a1a',
                            border: '#2a2a2a',
                            hover: '#333333',
                            text: '#e5e5e5',
                            muted: '#888888',
                        },
                        article: {
                            blue: '#6B7FD7',
                            green: '#5BA37C',
                            orange: '#D4915D',
                            purple: '#9B7FC7',
                            red: '#D46A6A',
                            gray: '#6B7280',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <!-- HTMX SSE Extension for streaming -->
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>

    <!-- Alpine.js for client-side state -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Marked.js for markdown rendering -->
    <script src="https://unpkg.com/marked@12.0.0/marked.min.js"></script>
    <!-- DOMPurify for sanitizing HTML -->
    <script src="https://unpkg.com/dompurify@3.0.8/dist/purify.min.js"></script>

    <!-- Quill WYSIWYG Editor -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        /* Alpine.js x-cloak - hide until Alpine is ready */
        [x-cloak] { display: none !important; }

        /* Smooth transitions for HTMX swaps */
        .htmx-settling {
            opacity: 0;
        }
        .htmx-swapping {
            opacity: 0;
            transition: opacity 0.1s ease-out;
        }
        .htmx-added {
            opacity: 0;
        }

        /* HTMX loading indicator - use !important to override Tailwind's display classes */
        .htmx-indicator {
            display: none !important;
            pointer-events: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-flex !important;
            pointer-events: auto;
        }
        .htmx-request .htmx-hide-indicator {
            display: none !important;
        }

        /* Scrollbar styling for dark mode */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444444;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeIn {
            animation: fadeIn 0.2s ease-out;
        }
        .animate-slideUp {
            animation: slideUp 0.2s ease-out;
        }

        /* Line clamp utilities */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Prose styling for markdown */
        .prose-dark {
            color: #e5e5e5;
        }
        .prose-dark h1, .prose-dark h2, .prose-dark h3 {
            color: white;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .prose-dark p {
            margin-bottom: 1em;
        }
        .prose-dark ul, .prose-dark ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
        }
        .prose-dark li {
            margin-bottom: 0.25em;
        }
        .prose-dark code {
            background: #2a2a2a;
            padding: 0.2em 0.4em;
            border-radius: 0.25em;
            font-size: 0.9em;
        }
        .prose-dark pre {
            background: #1a1a1a;
            padding: 1em;
            border-radius: 0.5em;
            overflow-x: auto;
        }
        .prose-dark a {
            color: #6B7FD7;
        }
        .prose-dark a:hover {
            text-decoration: underline;
        }

        /* Quill Dark Theme */
        .notes-editor .ql-toolbar {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 0.5rem 0.5rem 0 0;
            padding: 4px 6px;
        }
        .notes-editor .ql-toolbar .ql-formats {
            margin-right: 8px;
        }
        .notes-editor .ql-toolbar button {
            width: 22px;
            height: 22px;
            padding: 2px;
        }
        .notes-editor .ql-toolbar button svg {
            width: 14px;
            height: 14px;
        }
        .notes-editor .ql-toolbar .ql-stroke {
            stroke: #888888;
        }
        .notes-editor .ql-toolbar .ql-fill {
            fill: #888888;
        }
        .notes-editor .ql-toolbar .ql-picker {
            color: #888888;
        }
        .notes-editor .ql-toolbar .ql-picker-options {
            background: #1a1a1a;
            border-color: #2a2a2a;
        }
        .notes-editor .ql-toolbar .ql-picker-item:hover,
        .notes-editor .ql-toolbar button:hover {
            color: #e5e5e5;
        }
        .notes-editor .ql-toolbar button:hover .ql-stroke {
            stroke: #e5e5e5;
        }
        .notes-editor .ql-toolbar button:hover .ql-fill {
            fill: #e5e5e5;
        }
        .notes-editor .ql-toolbar button.ql-active .ql-stroke {
            stroke: #6B7FD7;
        }
        .notes-editor .ql-toolbar button.ql-active .ql-fill {
            fill: #6B7FD7;
        }
        .notes-editor .ql-container {
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-top: none;
            border-radius: 0 0 0.5rem 0.5rem;
            font-family: inherit;
            font-size: 14px;
        }
        .notes-editor .ql-editor {
            color: #e5e5e5;
            min-height: 100px;
        }
        .notes-editor .ql-editor.ql-blank::before {
            color: #888888;
            font-style: normal;
        }
        .notes-editor .ql-editor a {
            color: #6B7FD7;
        }
        .notes-editor .ql-editor blockquote {
            border-left-color: #2a2a2a;
            color: #888888;
        }
        .notes-editor .ql-editor code,
        .notes-editor .ql-editor pre {
            background: #2a2a2a;
            color: #e5e5e5;
        }
        /* Dropdown styling */
        .notes-editor .ql-picker-label {
            color: #888888;
        }
        .notes-editor .ql-picker-label:hover {
            color: #e5e5e5;
        }
        .notes-editor .ql-snow .ql-picker.ql-expanded .ql-picker-options {
            background: #1a1a1a;
            border-color: #2a2a2a;
        }
        .notes-editor .ql-snow .ql-picker-options .ql-picker-item {
            color: #888888;
        }
        .notes-editor .ql-snow .ql-picker-options .ql-picker-item:hover {
            color: #e5e5e5;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="bg-dark-bg text-dark-text font-sans antialiased">
    {% block body %}
    <div class="min-h-screen flex">
        {% block sidebar %}{% endblock %}

        <div class="flex-1 flex flex-col min-w-0">
            {% block header %}{% endblock %}

            <main class="flex-1 overflow-y-auto">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    {% endblock %}

    <!-- Modal container -->
    <div id="modal-container"></div>

    <!-- Toast notifications container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    {% block scripts %}{% endblock %}

    <!-- Markdown rendering script -->
    <script>
        // Wait for marked.js and DOMPurify to be available
        function initMarkdown() {
            if (typeof marked === 'undefined' || typeof DOMPurify === 'undefined') {
                console.warn('Markdown: waiting for libraries to load...');
                setTimeout(initMarkdown, 100);
                return;
            }

            // Configure marked.js
            marked.setOptions({
                breaks: true,  // Convert \n to <br>
                gfm: true,     // GitHub Flavored Markdown
            });

            // Function to render markdown in elements with data-markdown attribute
            window.renderMarkdown = function(container) {
                const root = container || document;
                root.querySelectorAll('[data-markdown]:not([data-markdown-rendered])').forEach(el => {
                    try {
                        const rawText = el.textContent || '';
                        if (rawText.trim()) {
                            // Parse markdown and sanitize
                            const html = DOMPurify.sanitize(marked.parse(rawText));
                            el.innerHTML = html;
                            el.setAttribute('data-markdown-rendered', 'true');
                        }
                    } catch (e) {
                        console.error('Markdown rendering error:', e);
                    }
                });
            };

            // Run initial render
            renderMarkdown();
        }

        // Start initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initMarkdown);
        } else {
            initMarkdown();
        }

        // Run after HTMX swaps
        document.body.addEventListener('htmx:afterSwap', function(e) {
            if (window.renderMarkdown) renderMarkdown(e.detail.target);
        });
        document.body.addEventListener('htmx:afterSettle', function(e) {
            if (window.renderMarkdown) renderMarkdown(e.detail.target);
        });
    </script>
</body>
</html>
